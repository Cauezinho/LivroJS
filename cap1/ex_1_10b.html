<meta charset="utf-8" />
<script>
  /*
    Elaborar um programa para uma pizzaria, o qual leia o valor Total de uma conta,
    e quantos clientes vão pagá-la. Calcule e informe o valor por cliente.
    */

  var valorTotal = Number(prompt("Qual o valor Total? "));
  var numeroPessoas = Number(prompt("Qual o número total de pessoas? "));

  var porPessoa = valorTotal / numeroPessoas;

  alert("O valor por pessoa é: " + porPessoa);
</script>
