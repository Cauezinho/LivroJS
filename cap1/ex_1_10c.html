<meta charset="utf-8">
<script>
    /*
    Elaborar um programa para um loja, o qual leia o preço de um produto 
    e informe as opções de pagamento da loja. Calcule e informe o valor
    para o pagamento à vista com 10% de conconto e o valor em 3x
    */

    var valor_compra = Number(prompt("Qual o Valor Total da Compra? "));

    var valor_a_vista = valor_compra - (valor_compra * 0.10);
    var valor_parcelado = valor_compra / 3;

    alert("Valor à vista: R$" + valor_a_vista + "\n" + "Valor parcelado em 3 vezes: R$" + valor_parcelado.toFixed(2));

</script>
