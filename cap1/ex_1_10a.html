<meta charset="utf-8" />
<script>
  /*
    Elaborar um Programa que leia um número.
    Calcule e informe os números "vizinhos", anterior e posterior.
    */

  var numero = Number(prompt("Qual o número?"));

  var menorVizinho = numero - 1;
  var maiorVizinho = numero + 1;

  alert("Os números vizinhos são :" +"\n "+numero +" > "+ menorVizinho+"\n "+ numero +" < "+ maiorVizinho);
</script>
